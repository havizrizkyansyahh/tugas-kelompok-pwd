<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicify</title>
    <link rel="icon" href="../assets/icons8-music-50.png">
    <link rel="stylesheet" href="../index.css">
</head>

<body>
    <!-- START SIDEBAR -->
    <div class="sidebar">
        <a href="../index.html" target="_top" class="logo-link">
            <div class="img-text-component">
                <img src="../assets/icons8-music-50.png" alt="Musicify logo" class="logo">
                <h2 class="primary-text-color">Musicify</h2>
            </div>
        </a>
        <div class="sidebar-search-container">
            <img src="https://img.icons8.com/ios/50/search--v1.png" alt="" class="sidebar-search-icon">
            <input type="text" placeholder="Search">
        </div>
        <div class="sidebar-library-list">
            <h5>Library</h5>
            <ul class="ul">
                <div class="img-text-component sidebar-list">
                    <img src="../assets/artist_icon.png" alt="microphone--v1" />
                    <li>
                        <a href="../pages/index-artists.html" target="_top" class="default-link">Artists</a>
                    </li>
                </div>
                <div class="img-text-component sidebar-list">
                    <img src="../assets/albums_icon.png"></img>
                    <li>
                        <a href="../pages/index-albums.html" target="_top" href="" class="default-link">Albums</a>
                    </li>
                </div>
                <div class="img-text-component sidebar-list">
                    <img src="../assets/music_icon.png"></img>
                    <li>
                        <a href="../pages/index-songs.html" target="_top" class="default-link">Songs</a>
                    </li>
                </div>
            </ul>
        </div>
        <div class="sidebar-library-list">
            <h5>Playlists</h5>
            <ul class="ul">
                <div class="img-text-component sidebar-list">
                    <img src="../assets/all_playlist_icon.png"></img>
                    <li>
                        <a href="../pages/index-allplaylist.html" target="_top" class="default-link">All Playlists</a>
                    </li>
                </div>
                <div class="img-text-component sidebar-list">
                    <img src="../assets/favourite_icon.png"></img>
                    <li>
                        <a href="../pages/index-favourite-songs.html" target="_top" class="default-link">Favourite
                            Songs</a>
                    </li>
                </div>
                <div class="img-text-component sidebar-list">
                    <img src="../assets/icons8-rock-music-50.png"></img>
                    <li>
                        <a href="../pages/index-rock-songs.html" target="_top" class="default-link">Rock Songs</a>
                    </li>
                </div>
                <div class="img-text-component sidebar-list">
                    <img src="../assets/list_music_icon.png"></img>
                    <li>
                        <a href="../pages/index-pop-songs.html" target="_top" class="default-link">Pop Songs</a>
                    </li>
                </div>
                <div class="img-text-component sidebar-list">
                    <img src="../assets/icons8-person-60.png "></img>
                    <li>
                        <a href="../pages/ourplaylist.html" target="_top" class="default-link">Our Playlist</a>
                    </li>
                </div>
            </ul>
        </div>
    </div>
    <!-- END SIDEBAR -->

    <!-- START MAIN CONTAINER -->
    <div class="main-container">
        <!-- START NAVBAR -->
        <div class="navbar">
            <div class="song-player-container">
                <div class="song-player-buttons">
                    <button>
                        <img src="../assets/rewind-icon.png" alt="">
                    </button>
                    <button>
                        <img src="../assets/play-icon.png" alt="">
                    </button>
                    <button>
                        <img src="../assets/fast-forward-icon.png" alt="">
                    </button>
                </div>

                <div class="song-info-container">
                    <img src="../assets/album_covers/blink-182.jpeg" alt="">
                    <div class="song-info">
                        <p class="song-title">Judul Lagu</p>
                        <p>Nama Artist - Nama Album</p>
                    </div>
                </div>

                <div class="song-volume">
                    <img src="../assets/song-volume-icon.png" alt="">
                    <p>------------</p>
                </div>
            </div>

            <div class="user-info-container">
                <a href="index-form-login.html" target="_top">
                    <button type="button" value="Login" class="login-button">
                        Login
                    </button>
                </a>
            </div>
        </div>
        <!-- END NAVBAR -->

        <!-- START MAIN -->
        <div class="main-artist">
            <div style="display: flex;">

                <div style="width: 60%; display: flex; align-items: center;">
                    <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
                        <form action="">
                            <h2 style="text-align: center;">Register an account</h2>
                            <div style="display: flex; flex-direction: column;">
                                <input type="email" placeholder="Your E-mail" style="
                                    margin-bottom: 20px;
                                    padding: 10px;
                                    border-radius: 6px;
                                    border: 0.5px solid #7695FF;
                                ">
                                <input type="password" name="password" id="password" placeholder="Password" style="
                                    margin-bottom: 20px;
                                    padding: 10px;
                                    border-radius: 6px;
                                    border: 0.5px solid #7695FF;
                                ">
                                <input type="password" name="confirm_password" id="confirm_password"
                                    placeholder="Confirm password" style="
                                    margin-bottom: 20px;
                                    padding: 10px;
                                    border-radius: 6px;
                                    border: 0.5px solid #7695FF;
                                ">
                                <input type="tex" name="username" id="username" placeholder="What should we call you?"
                                    style="
                                    margin-bottom: 20px;
                                    padding: 10px;
                                    border-radius: 6px;
                                    border: 0.5px solid #7695FF;
                                ">
                                <textarea name="user_desc" id="user_desc" rows="5"
                                    placeholder="Describe your account profile" style="
                                    margin-bottom: 20px;
                                    padding: 10px;
                                    border-radius: 6px;
                                    border: 0.5px solid #7695FF;
                                "></textarea>
                            </div>
                            <div style="margin-bottom: 20px;">
                                <label style="margin: 0 10px 0 0; font-size: 14px;">Date of birth</label>
                                <input type="date">
                            </div>
                            <div style="margin-bottom: 20px;">
                                <label for="nationality" style="margin-right: 10px;">Nationality</label>
                                <select name="nationality" id="nationality">
                                    <option value="">-- Choose Your Nationality --</option>
                                    <option value="indonesia">Indonesia </option>
                                    <option value="malaysia">Malaysia</option>
                                    <option value="usa">USA</option>
                                    <option value="palestine">Palestine</option>
                                </select>
                            </div>
                            <div style="margin-bottom: 20px;">
                                <p>Choose your favorite genre:</p>
                                <input type="checkbox" value="rock" name="rock" id="rock">
                                <label for="rock">Rock</label>
                                <input type="checkbox" value="pop" name="pop" id="pop">
                                <label for="pop">Pop</label>
                                <input type="checkbox" value="jazz" name="jazz" id="jazz">
                                <label for="jazz">Jazz</label>
                                <input type="checkbox" value="hiphop" name="hiphop" id="hiphop">
                                <label for="hiphop">Hip-Hop/Rap</label>
                            </div>
                            <div style="margin-bottom: 20px;">
                                <input type="radio" name="gender" id="male" value="male">
                                <label for="male">Male</label>
                                <input type="radio" name="gender" id="female" value="female">
                                <label for="female">Female</label>
                            </div>
                            <div style="margin-bottom: 40px;">
                                <input type="submit" name="submit" id="submit" value="Sign Up" style="
                                    width: 100%; 
                                    padding: 12px 0 12px 0;
                                    border-radius: 6px;
                                    border: none;
                                    background-color: #7695FF;
                                ">
                            </div>
                            <p style="text-align: center; font-size: 14px;">Or sign up with</p>
                            <div style="display: flex; justify-content: space-evenly; margin: 20px 0 40px 0;">
                                <img width="40px" src="../assets/other/google_icon.png" alt="">
                                <img width="40px" src="../assets/other/apple_icon.png" alt="">
                                <img width="40px" src="../assets/other/facebook_icon.png" alt="">
                            </div>
                        </form>
                    </div>
                </div>
                <div style="width: 40%; ">
                    <img width="100%" src="../assets/other/guitar-for-form.jpg" alt="">
                </div>
            </div>
        </div>
        <!-- END MAIN -->
    </div>
    <!-- END MAIN CONTAINER -->
</body>

</html>
