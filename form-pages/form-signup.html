<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<font face="helvetica" size="3">
    <body style="margin: 0;">
        <div style="display: flex;">
            
            <div style="width: 60%; display: flex; align-items: center;">
                <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
                    <form action="">
                        <h2 style="text-align: center;">Register an account</h2>
                        <div style="display: flex; flex-direction: column;">
                            <input type="email" placeholder="Your E-mail" style="
                                margin-bottom: 20px;
                                padding: 10px;
                                border-radius: 6px;
                                border: 0.5px solid #7695FF;
                            ">
                            <input type="password" name="password" id="password" placeholder="Password" style="
                                margin-bottom: 20px;
                                padding: 10px;
                                border-radius: 6px;
                                border: 0.5px solid #7695FF;
                            ">
                            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password" style="
                                margin-bottom: 20px;
                                padding: 10px;
                                border-radius: 6px;
                                border: 0.5px solid #7695FF;
                            ">
                            <input type="tex" name="username" id="username" placeholder="What should we call you?" style="
                                margin-bottom: 20px;
                                padding: 10px;
                                border-radius: 6px;
                                border: 0.5px solid #7695FF;
                            ">
                            <textarea name="user_desc" id="user_desc" rows="5" placeholder="Describe your account profile" style="
                                margin-bottom: 20px;
                                padding: 10px;
                                border-radius: 6px;
                                border: 0.5px solid #7695FF;
                            "></textarea>
                        </div>
                        <div style="margin-bottom: 20px;">
                            <label style="margin: 0 10px 0 0; font-size: 14px;">Date of birth</label>
                            <input type="date">
                        </div>
                        <div style="margin-bottom: 20px;">
                            <label for="nationality" style="margin-right: 10px;">Nationality</label>
                            <select name="nationality" id="nationality">
                                <option value="">-- Choose Your Nationality --</option>
                                <option value="indonesia">Indonesia </option>
                                <option value="malaysia">Malaysia</option>
                                <option value="usa">USA</option>
                                <option value="palestine">Palestine</option>
                            </select>
                        </div>
                        <div style="margin-bottom: 20px;">
                            <p>Choose your favorite genre:</p>
                            <input type="checkbox" value="rock" name="rock" id="rock">
                            <label for="rock">Rock</label>
                            <input type="checkbox" value="pop" name="pop" id="pop">
                            <label for="pop">Pop</label>
                            <input type="checkbox" value="jazz" name="jazz" id="jazz">
                            <label for="jazz">Jazz</label>
                            <input type="checkbox" value="hiphop" name="hiphop" id="hiphop">
                            <label for="hiphop">Hip-Hop/Rap</label>
                        </div>
                        <div style="margin-bottom: 20px;">
                            <input type="radio" name="gender" id="male" value="male">
                            <label for="male">Male</label>
                            <input type="radio" name="gender" id="female" value="female">
                            <label for="female">Female</label>
                        </div>
                        <div style="margin-bottom: 40px;">
                            <input type="submit" name="submit" id="submit" value="Sign Up" style="
                                width: 100%; 
                                padding: 12px 0 12px 0;
                                border-radius: 6px;
                                border: none;
                                background-color: #7695FF;
                            ">
                        </div>
                        <p style="text-align: center; font-size: 14px;">Or sign up with</p>
                        <div style="display: flex; justify-content: space-evenly; margin: 20px 0 40px 0;">
                            <img width="40px" src="../assets/other/google_icon.png" alt="">
                            <img width="40px" src="../assets/other/apple_icon.png" alt="">
                            <img width="40px" src="../assets/other/facebook_icon.png" alt="">
                        </div>
                        
                    </form>
                </div>
            </div>
            <div style="width: 40%; ">
                <img width="100%" src="../assets/other/guitar-for-form.jpg" alt="">
            </div>
        </div>
    </body>
</font>
</html>
