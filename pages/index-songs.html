<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicify</title>
    <link rel="icon" href="../assets/icons8-music-50.png">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../reusable-table.css">
</head>

<body>
    <div class="sidebar">
        <a href="../index.html" target="_top" class="logo-link">
            <div class="img-text-component">
                <img src="../assets/icons8-music-50.png" alt="Musicify logo" class="logo">
                <h2 class="primary-text-color">Musicify</h2>
            </div>
        </a>
        <div class="sidebar-search-container">
            <img src="https://img.icons8.com/ios/50/search--v1.png" alt="" class="sidebar-search-icon">
            <input type="text" placeholder="Search">
        </div>
        <div class="sidebar-library-list">
            <h5>Library</h5>
            <ul class="ul">
                <div class="img-text-component sidebar-list" >
                    <img src="../assets/artist_icon.png" alt="microphone--v1"/>
                    <li>
                        <a href="./index-artists.html" target="_top" class="default-link">Artists</a>
                    </li>
                </div>
                <div class="img-text-component sidebar-list" >
                    <img src="../assets/albums_icon.png" ></img>
                    <li>
                        <a href="./index-albums.html" target="_top" href="" class="default-link">Albums</a>
                    </li>
                </div>
                <div class="img-text-component sidebar-list" >
                    <img src="../assets/music_icon.png" ></img>
                    <li>
                        <a href="./index-songs.html" target="_top" class="default-link">Songs</a>
                    </li>
                </div>
            </ul>
        </div>
        <div class="sidebar-library-list">
            <h5>Playlists</h5>
            <ul class="ul">
                <div class="img-text-component sidebar-list" >
                    <img src="../assets/all_playlist_icon.png"></img>
                    <li>
                        <a href="./index-allplaylist.html" target="_top" class="default-link" >All Playlists</a>
                    </li>
                </div>
                <div class="img-text-component sidebar-list" >
                    <img src="../assets/favourite_icon.png"></img>
                    <li>
                        <a href="./index-favourite-songs.html" target="_top" class="default-link">Favourite Songs</a>
                    </li>
                </div>
                <div class="img-text-component sidebar-list" >
                    <img src="../assets/icons8-rock-music-50.png"></img>
                    <li>
                        <a href="./index-rock-songs.html" target="_top" class="default-link">Rock Songs</a>
                    </li>
                </div>
                <div class="img-text-component sidebar-list" >
                    <img src="../assets/list_music_icon.png"></img>
                    <li>
                        <a href="./index-pop-songs.html" target="_top" class="default-link">Pop Songs</a>
                    </li>
                </div>
                <div class="img-text-component sidebar-list" >
                    <img src="../assets/icons8-person-60.png "></img>
                    <li>
                        <a href="./ourplaylist.html" target="_top" class="default-link">Our Playlist</a>
                    </li>
                </div>
            </ul>
        </div>
    </div>
    <!-- END SIDEBAR -->

    <!-- START MAIN CONTAINER -->
    <div class="main-container">
        <!-- START NAVBAR -->
        <div class="navbar">
            <div class="hamburger-menu">
                <button>
                    <img src="../assets/hamburger-menu-icon.png" alt="">
                </button>
            </div>

            <div class="song-player-container">
                <div class="song-player-buttons">
                    <button>
                        <img src="../assets/rewind-icon.png" alt="">
                    </button>
                    <button>
                        <img src="../assets/play-icon.png" alt="">
                    </button>
                    <button>
                        <img src="../assets/fast-forward-icon.png" alt="">
                    </button>
                </div>

                <div class="song-info-container">
                    <img src="../assets/album_covers/blink-182.jpeg" alt="">
                    <div class="song-info">
                        <p class="song-title">Judul Lagu</p>
                        <p>Nama Artist - Nama Album</p>
                    </div>
                </div>
                    
                <div class="song-volume">
                    <img src="../assets/song-volume-icon.png" alt="">
                    <p>------------</p>
                </div>
            </div>

            <div class="user-info-container">
                <a href="index-form-login.html" target="_top">
                    <button type="button" value="Login" class="login-button">
                        Login
                    </button>
                </a>
            </div>
        </div>
        <!-- END NAVBAR -->
        
        <!-- START MAIN -->
        <div class="main">
            <h2 class="main-content-title">Songs</h2>
            <div class="table-container" >
                <table id="song-tabel">
                    <!-- LIST SONGS -->
                </table>
            </div>
        </div>
        <!-- END MAIN -->

        <!-- START MUSIC PLAYER BAR ON MOBILE -->
        <div class="music-player-bar">
            <div class="song-player-container">
                <div class="song-player-buttons">
                    <button>
                        <img src="../assets/rewind-icon.png" alt="">
                    </button>
                    <button>
                        <img src="../assets/play-icon.png" alt="">
                    </button>
                    <button>
                        <img src="../assets/fast-forward-icon.png" alt="">
                    </button>
                </div>

                <div class="song-info-container">
                    <img src="../assets/album_covers/blink-182.jpeg" alt="">
                    <div class="song-info">
                        <p class="song-title">Judul Lagu</p>
                        <p>Nama Artist - Nama Album</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- END MUSIC PLAYER BAR ON MOBILE -->
    </div>
    <!-- END MAIN CONTAINER -->
</body>
<script src="../javascripts/index-songs.js"></script>
</html>
